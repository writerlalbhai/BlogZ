<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Gen-Z Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Gen-Z Login</h2>
    <form onsubmit="return loginUser()">
      <input type="text" id="loginUser" placeholder="ইমেইল বা ফোন" required>
      <input type="password" id="loginPass" placeholder="পাসওয়ার্ড" required>
      <button type="submit">লগইন করুন</button>
      <p>নতুন একাউন্ট? <a href="signup.html">সাইন আপ করুন</a></p>
      <a href="https://www.facebook.com/share/1Ed4Secvuk/" class="contact-link">Messenger যোগাযোগ</a>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
