<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Gen-Z Sign Up</h2>
    <form onsubmit="return registerUser()">
      <input type="text" id="signupUser" placeholder="ইমেইল বা ফোন" required>
      <input type="password" id="signupPass" placeholder="পাসওয়ার্ড দিন" required>
      <input type="password" id="signupConfirm" placeholder="পাসওয়ার্ড নিশ্চিত করুন" required>
      <button type="submit">সাইন আপ</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
